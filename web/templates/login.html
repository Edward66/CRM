{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="{% static 'strak/plugins/bootstrap/css/bootstrap.css' %} "/>
</head>
<body>


<div class="container login_main" style="margin-top:100px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="{% url 'login' %}" method="post" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="username_id">用户名</label>
                    <input class="form-control" type="text" name="username" id="username_id" placeholder="用户名"/>
                </div>

                <div class="form-group">
                    <label for="password_id">密码</label>
                    <input class="form-control" type="password" name="password" id="password_id" placeholder="密码"/>
                </div>
                <span class="pull-right" style="color:red;">{{ msg }}</span>
                <input type="submit" value="登陆" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>


</body>
</html>
